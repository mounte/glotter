  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="container">

      <div class="starter-template" id="base-container">
        <h1>Graph generator</h1>
        <p class="lead">Use this tool to generate some nice graphs...</p>
        <img id="the-graph" src="img/placeholder.png" alt="graph" class="img-thumbnail img-responsive"/>
        <img id="imageData" class="img-responsive"/>

      </div>
      
      <div class="well col-md-5">
        <form role="form" id="render-settings">
          <div class="form-group">
            
            <label for="exampleInputEmail1">Line Color</label>
              <div id="colorpicker" class="input-group input-append color bscp" data-color="rgba(0, 0, 0, 1)" data-color-format="rgba">
                <input type="text" class="form-control" id="line-color" value="rgba(0, 0, 0, 1)" readonly >
                <span class="input-group-addon add-on"><i style="background-color: rgba(0, 0, 0, 1)"></i></span>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="d-grid"> Display grid
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Select dataset</label>
            <select class="form-control" id="d-dataset">
            </select>
            
            <label>Select variable</label>
            <select class="form-control" id="d-variable">
            </select>
            
            <label>Sequence settings</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="d-all-seq"> Display whole sequence
              </label>
            </div>
            
            <div id="d-seq" class="progress" data-slider="true">
                <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar progress-bar-warning">
                    
                </div>
            </div>
            
            
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
